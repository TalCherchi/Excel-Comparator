<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel File Comparator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        form {
            display: inline-block;
            text-align: left;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Compare Excel Files</h1>
    <form action="/compare" method="post" enctype="multipart/form-data">
        <label for="file1">Upload First File:</label><br>
        <input type="file" name="file1" id="file1" required><br><br>

        <label for="file2">Upload Second File:</label><br>
        <input type="file" name="file2" id="file2" required><br><br>

        <button type="submit">Compare</button>
    </form>
</body>
</html>
